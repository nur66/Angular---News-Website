<div class="container mt-5">

    <h4>{{ judul }}</h4>
    <div class="row">
        <div *ngFor="let d of businessDisplay" class="col-lg-3 my-3">
            
            <div class="box">
                <img src="{{d.urlToImage}}" alt="" width="100%">
                <h5 class="my-2">{{d.title}}</h5>
                <a href="{{d.url}}" class="btn btn-dark btn-sm mt-2" target="_blank">Read More</a>
            </div>
        </div>
    </div>

</div>
